<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de JavaScript</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/3bcc264b16.js" crossorigin="anonymous"></script>
    
    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
    
</head>
<body id="body">

    <!--Header-->
    <div class="container-fluid containerHeader">
        <header class="row">

            <!--Boton hambourgueza-->
            <div class="col-12 iconoMenu">
                <i class="fa-solid fa-bars" id="btnOpen"></i>
            </div>
        </header>
    </div>

    <!--Menu side-->
    <div class="menu" id="menuSide">

        <div class="menu__nombrePagina">
            <i class="fa-brands fa-js-square" title="JavaScript"></i>
            <h4>JavaScript</h4>
        </div>

        <div class="menu__opciones">

            <a href="./index.html" class="selected">
                <div class="opcion">
                    <i class="fa-brands fa-github-square" title="GitHub"></i>
                    <h4>GitHub</h4>
                </div>
            </a>

            <a href="./paginas/linkedin.html">
                <div class="opcion">
                    <i class="fa-brands fa-linkedin" title="linkedin"></i>
                    <h4>linkedin</h4>
                </div>
            </a>

            <a href="./paginas/archivos.html">
                <div class="opcion">
                    <i class="fa-solid fa-file-code" title="Archivos de códigos"></i>
                    <h4>Códigos</h4>
                </div>
            </a>

            <a href="./paginas/portafolios.html">
                <div class="opcion">
                    <i class="fa-regular fa-folder" title="Portafolio"></i>
                    <h4>Portafolio</h4>
                </div>
            </a>
        </div>

    </div>

    <main class="container-fluid">

        <!--Titulo y presentación, imagen de container principal-->
        <div class="row containerOne">

            <h2 class="display-2">
                Pruebas de JavaScript
            </h2>
            <h5 class="display-5">
                Aprendiendo [JS]
            </h5>

            <!--Dolar hoy API-->
            <div class="contenedorDolar">
                <h1>Dolar Hoy</h1>
                <div class="dolar" id="dolar">
                    <p id="solidario" class="solidario"></p>
                    <p id="blue" class="blue"></p>
                </div>
            </div>

            <!--Prueba API conversor de moneda-->
            <div class="contenedorDivisas">
                <h1>Conversor de Divisas</h1>

                <div class="contenedorDivisas__divisa">
                    <h5 class="nombre">Divisa:</h5>
                    <h5 class="valor">Monto:</h5>
                </div>

                <!--Conversor de moneda-->
                <div class="contenedorDivisas__divisa">
                    <div class="nombre">Argentino</div>
                    <input type="number" id="ARS" class="valor" name="ARS" value="1" data-cambio="1" step="0.25">
                </div>

                <div class="contenedorDivisas__divisa">
                    <div class="nombre">Euro</div>
                    <input type="number" id="EUR" class="valor" name="EUR" value="1" data-cambio="0.007242" step="0.25">
                </div>

                <div class="contenedorDivisas__divisa">
                    <div class="nombre" title="dolar oficial">Dolar</div>
                    <input type="number" id="USD" class="valor" name="USD" value="1" data-cambio="0.010434" step="0.25">
                </div>

                <div class="contenedorDivisas__divisa">
                    <div class="nombre">Australiano</div>
                    <input type="number" id="AUD" class="valor" name="AUD" value="1" data-cambio="0.010434" step="0.25">
                </div>
            </div>
        </div>

        <div class="row containerTwo">

            <h1>GitHub</h1>
        </div>

    </main>
    
    <!--JS-->
    <script src="./JavaScript/script.js"></script>
</body>
</html>
